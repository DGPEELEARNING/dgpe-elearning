<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Catalogue – DGPE</title>
<link rel="stylesheet" href="/dgpe-elearning/docs/style.css">
</head>

<body>

<div class="navbar">
  <div class="wrap">
    <div class="logo-group">
      <img src="/dgpe-elearning/docs/assets/DGPE_Logo.png" class="logo">
      <span class="brand">e-Learning</span>
    </div>

    <nav class="nav">
      <a href="index.html">Accueil</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="module.html">Module</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="administration.html">Administration</a>
      <a href="login.html" class="pill">Déconnexion</a>
    </nav>
  </div>
</div>

<div class="page">
  <h1>Catalogue des formations</h1>
  <div id="catalogue"></div>
</div>

<footer class="footer">
© 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<script src="/dgpe-elearning/docs/assets/app.js"></script>
<script>
fetch("/dgpe-elearning/docs/assets/data/module.json")
.then(r => r.json())
.then(data => {
  const container = document.getElementById("catalogue");
  data.modules.forEach(m => {
    container.innerHTML += `
      <div class="card">
        <h3>${m.titre}</h3>
        <p>${m.resume}</p>
        <p><b>Durée :</b> ${m.duree}</p>
      </div>`;
  });
});
</script>

</body>
</html>
