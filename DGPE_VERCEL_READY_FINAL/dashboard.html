<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

/* ================= CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyDLeMFoRoclFnfubLqhJBvwtySxLttyHqs",
  authDomain: "dgpe-elearning.firebaseapp.com",
  projectId: "dgpe-elearning"
};

const app  = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db   = getFirestore(app);

/* ================= UI ================= */
const adminLink = document.getElementById("adminLink");
const kpis = {
  modules: document.querySelector("#kpis .card:nth-child(1) strong"),
  heures:  document.querySelector("#kpis .card:nth-child(2) strong"),
  certifs: document.querySelector("#kpis .card:nth-child(3) strong")
};

/* ================= AUTH ================= */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.replace("login.html");
    return;
  }

  const userSnap = await getDoc(doc(db, "users", user.uid));

  if (!userSnap.exists() || userSnap.data().status !== "ACTIF") {
    await signOut(auth);
    window.location.replace("login.html");
    return;
  }

  const userData = userSnap.data();

  if (userData.role !== "ADMIN") {
    adminLink.style.display = "none";
  }

  chargerDashboard(user.uid);
});

/* ================= DASHBOARD DATA ================= */
async function chargerDashboard(userId) {

  // ðŸ”¹ INSCRIPTIONS
  const q = query(
    collection(db, "inscriptions"),
    where("userId", "==", userId)
  );

  const snap = await getDocs(q);

  let totalHeures = 0;
  let nbModules   = snap.size;

  snap.forEach(d => {
    const h = d.data().moduleTitre; // juste pour lister plus tard
  });

  // ðŸ”¹ LECTURE DES MODULES POUR LES HEURES
  for (const d of snap.docs) {
    const moduleSnap = await getDoc(doc(db, "modules", d.data().moduleId));
    if (moduleSnap.exists()) {
      const duree = moduleSnap.data().duree || "0 h";
      totalHeures += parseInt(duree);
    }
  }

  // ðŸ”¹ KPIs
  kpis.modules.innerText = nbModules;
  kpis.heures.innerText  = totalHeures + " h";
  kpis.certifs.innerText = 0; // prÃªt pour plus tard

  console.log("ðŸ“Š Dashboard chargÃ© :", nbModules, totalHeures);
}

/* ================= LOGOUT ================= */
window.logout = async () => {
  await signOut(auth);
  window.location.replace("login.html");
};
</script>
